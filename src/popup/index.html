<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Linux Academy Tool</title>

  <link rel="stylesheet" href="./css/popup.css">
</head>
<body>
  <app class="v-lat-app">
    <header class="v-lat-header">
      <h1 class="v-lat-header-title">Linux Academy Toolbox</h1>
      <p class="v-lat-header-subtitle">Detect available transcript in the Linux Academy's lesson page.</p>
    </header>

    <main class="v-lat-content">
      <section class="v-lat-section v-lat-detected-transcript">
        <header id="detected-transcript-header" style="display:none;">
          <button id="btn-download-transcript" class="v-lat-button">Download transcript</button>
          <button id="btn-reload-transcript" class="v-lat-button">Detect again</button>
        </header>
        <article id="detected-transcript-content"></article>
      </section>
    </main>

    <footer class="v-lat-footer">
      <a href="https://github.com/kimyvgy/linuxacademy-toolbox">

      </a>
    </footer>
  </app>

  <script src="./js/main.js"></script>
</body>
</html>
